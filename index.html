<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div>
        <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img" />
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img" />
      </div>
      <div class="text-content">
        <p class="p-text">P E R F U M E</p>
        <br />
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <br />
        <p class="p-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <br />
        <p><span id="promotion">$149.99</span><span id="price">$169.99</span></p>
        <br />
        <button id="button">
          <span><img src="./images/icon-cart.svg" alt="" /></span> Add to Cart
        </button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Lucas-C-Souza" target="_blank">Lucas da Costa Souza</a>.
      </div>
    </footer>
  </body>
</html>
